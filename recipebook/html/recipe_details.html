<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Details</title>
</head>
<body>
    <div>
        <h2>Author:</h2>
        <a href="/author/{{author_id}}"><h4>{{author}}</h4></a>
    </div>

    <hr>
    
    <div>
        <h2>Title:</h2>
        <h3>{{ title }}</h3>
    </div>

    <hr>

    <div>
        <h2>Time Required:</h2>
        <h4>{{time}}</h4>
    </div>

    <hr>
    <div>
        <h2>Instructions:</h2>
        <h4>{{description}}</h4>
    </div>
    
</body>
</html>
